<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Заказ эвакуатора в Харькове</title>
</head>
<body>
	
	<div class="main-wrapper">
		<!--======================================== HEADER ========================================-->
			<div class="container-fluid mobile-navigation">
				<div class="row">
					<div class="container">
						<div class="row">
							<div class="col-xs-2 burger-wrapper">
								<div class="burger-menu burger-menu--closed">
								  <div class="bar"></div>
								  <div class="bar"></div>
								  <div class="bar"></div>
								</div>
							</div>
							<div class="col-xs-8 logo-wrapper">
								<img src="img/logo.svg" alt="">
							</div>
							<div class="col-xs-2 callback-wrapper">
								<img src="img/call.svg" alt="">
							</div>
						</div>
					</div>					
				</div>
			</div>
			<div class="menu-inner center">
				<ul class="start column">
					<li><img src="img/cost.svg" alt=""><a href="#" class="choice-link">Услуги/стоимость</a></li>
					<li><img src="img/medal.svg" alt=""><a href="#">Преимущества</a></li>
					<li><img src="img/settings.svg" alt=""><a href="#">Техпомощь</a></li>
					<li><img src="img/photo.svg" alt=""><a href="#">Фотоотчет</a></li>
					<li><img src="img/reviews.svg" alt=""><a href="#">Отзывы</a></li>
					<li><img src="img/help.svg" alt=""><a href="#">Экстренные номера</a></li>
				</ul>
			</div>
			<div class="form-header center column">
				<p class="form-header-title">Закажите обратный звонок</p>
				<form class="center column">
					<input type="text" placeholder="Введите Ваш номер телефона">
					<input type="text" placeholder="Имя">
					<input type="submit">
				</form>
			</div>
			<div class="container-fluid header-content">
				<div class="row">
					<div class="container">
						<div class="row center column">
							<p class="header-title">Вызвать эвакуатор в Харькове</p>
							<a href="tel:0664097711">(066) 409 7711</a>
							<a href="tel:0984947711">(098) 494 7711</a>
						</div>
					</div>
				</div>
			</div>
		<!--======================================== HEADER ========================================-->

		<!--======================================== CONTENT ========================================-->

			<div class="container choice" id="choice">
				<div class="row">
					<div class="col-xs-12 choice-box">
						<div class="row">
							<p class="choice-title">Эвакуация седанов и универсалов 1,2-1,4 тонны </p>
							<p class="choice-cost">от 450 грн.</p>
							<div class="choice-image">
								<img src="img/moto.png" alt="">
							</div>
						</div>
					</div>
					<div class="choice-scoll around">
						<div class="moto">
							<img src="img/moto-main.svg" alt="">
						</div>
						<div class="sedan">
							<img src="img/sedan-main.svg" alt="">
						</div>
						<div class="jeep">
							<img src="img/jeep-main.svg" alt="">
						</div>
						<div class="van">
							<img src="img/van-main.svg" alt="">
						</div>
						<div class="lorry">
							<img src="img/lorry-main.svg" alt="">
						</div>
						<div class="fork">
							<img src="img/lift-main.svg" alt="">
						</div>
						<div class="boat">
							<img src="img/boat-main.svg" alt="">
						</div>
					</div>
				</div>
			</div>

		<!--======================================== CONTENT ========================================-->

		<!--======================================== FOOTER ========================================-->

		<!--======================================== FOOTER ========================================-->
	</div>

	

	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
